<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution | Your justice help</title>
    <!-- fav icon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />

    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/b94d418c48.js"
      crossorigin="anonymous"
    ></script>

    <!-- eb garamond and  poppins google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind css custom classes -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "bg-primary": "#B68C5A",
              "text-primary": "#414040",
              "text-secondary": "#707070",
            },
            backgroundImage: {
              "banner-img": "url('./images/banner.png')",
            },
          },
        },
      };
    </script>

    <!-- custom css styles -->
    <style>
      .font-garamond {
        font-family: "EB Garamond", serif;
      }
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- navbar section -->
    <nav class="max-w-screen-xl mx-auto px-4 md:px-8 lg:px-16 mt-5">
      <div class="flex items-center justify-between">
        <!-- logo -->
        <div class="flex items-center">
          <img src="./images/logo.png" alt="logo" class="w-14 object-fill" />
          <a
            href="#"
            class="font-garamond font-extrabold text-text-primary text-2xl md:text-4xl pl-1"
            >Legal Solution</a
          >
        </div>

        <!-- large device menu -->
        <div class="hidden lg:flex">
          <ul
            class="flex gap-5 font-poppins font-normal text-text-secondary hover:text-text-primary text-sm md:text-base"
          >
            <li>
              <a href="#">Home</a>
            </li>
            <li class="">
              <a href="#">Services<i class="fa-solid fa-angle-right"></i></a>
            </li>
            <li class="">
              <a href="#">Cases<i class="fa-solid fa-angle-right"></i></a>
            </li>
            <li class="">
              <a href="#">Blog<i class="fa-solid fa-angle-right"></i></a>
            </li>
            <li class="">
              <a href="#">Contact Us<i class="fa-solid fa-angle-right"></i></a>
            </li>
          </ul>
        </div>

        <!-- consult button -->
        <div class="hidden lg:flex justify-end">
          <a
            class="btn bg-bg-primary font-poppins font-normal text-white text-sm md:text-base"
            >Free Consultation</a
          >
        </div>

        <!-- small device menu  -->
        <div class="dropdown flex lg:hidden">
          <label tabindex="0" class="btn btn-ghost px-0">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block w-5 h-5 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </label>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box right-5 w-52 font-poppins font-normal text-text-secondary hover:text-text-primary text-sm md:text-base"
          >
            <li>
              <a href="#">Home</a>
            </li>
            <li class="">
              <a href="#">Services<i class="fa-solid fa-angle-right"></i></a>
            </li>
            <li class="">
              <a href="#">Cases<i class="fa-solid fa-angle-right"></i></a>
            </li>
            <li class="">
              <a href="#">Blog<i class="fa-solid fa-angle-right"></i></a>
            </li>
            <li class="">
              <a href="#">Contact Us<i class="fa-solid fa-angle-right"></i></a>
            </li>
            <li class="">
              <a
                class="bg-bg-primary p-2 my-3 font-poppins font-normal text-white text-sm md:text-base mx-auto"
                >Free Consultation</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

   
  </body>
</html>
